  subtitle: 구성원들이 신체적, 정신적으로 보다 더 건강해지기 위해 운동 프로그램을 지원합니다.
  emoji: 🏃‍♀️🏃‍♂️
  description:
    - 누구나 회사 내에서 할 수 있는 운동 프로그램(볼 컨트롤 운동, 요가, 명상 등)을 제안하고 참여할 수 있습니다.
    - 프로그램에 필요한 품목이 있으면 회사에서 지원합니다.
    - 그 외에 구성원이 개인적으로 하고 싶은 운동이 있다면 언제든 회사에 이야기하고 지원받을 수 있습니다.

